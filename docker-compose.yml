version: '3.8'

services:
    mysql:
        image: mysql:8.0
        container_name: mysql-container
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: moment
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - app-network

    redis:
        image: redis:latest
        container_name: redis-container
        ports:
            - "6379:6379"
        networks:
            - app-network

    springboot-app:
        image: teniuscom/moment-backend-server:latest
        container_name: springboot-container
        ports:
            - "8080:8080"
        environment:
            SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/moment
            SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
            SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
            SPRING_REDIS_HOST: redis
            SPRING_REDIS_PORT: 6379
        depends_on:
            - mysql
            - redis
        networks:
            - app-network

volumes:
    mysql_data:

networks:
    app-network:
